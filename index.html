<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BooksStore</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
    />
  </head>
  <body>
    <div class="columns is-flex-direction-column">
      <div class="column is-half is-offset-one-quarter">
        <section class="hero">
          <div class="hero-body has-text-centered">
            <p class="title">Books Store</p>
          </div>
        </section>
        <div class="card">
          <div class="card-content">
            <p class="title has-text-centered">Login</p>
            <p class="subtitle has-text-centered">Already have an account?</p>
          </div>
          <footer class="card-footer">
            <p class="card-footer-item">
              <a href="sign_in.html"
                ><button class="button is-primary is-outlined">
                  Sign In
                </button></a
              >
            </p>
          </footer>
        </div>
      </div>
      <div class="column is-half is-offset-one-quarter">
        <div class="card">
          <div class="card-content">
            <p class="title has-text-centered">Sign Up</p>
            <p class="subtitle has-text-centered">Don't have an account yet?</p>
          </div>
          <footer class="card-footer">
            <p class="card-footer-item">
              <a href="sign_up.html"
                ><button class="button is-primary is-outlined">
                  Sign Up
                </button></a
              >
            </p>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
